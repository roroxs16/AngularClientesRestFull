<div class="card bg-dark text-white mb-3">
  <div class="card-header"> {{ title }} </div>
    <div class="card-body">

      <form >
        <div class="form-group row">
          <label for="name" class="col-form-label col-sm-2"> Nombre </label>
          <div class="col-sm-6">
            <input class="form-control" type="text" name="name" value="" [(ngModel)]="client.name">
          </div>
        </div>

        <div class="form-group row">
          <label for="lastName" class="col-form-label col-sm-2"> Apellido </label>
          <div class="col-sm-6">
            <input class="form-control" type="text" name="lastName" value="" [(ngModel)]="client.lastName">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2"> Email </label>
          <div class="col-sm-6">
            <input class="form-control" type="text" name="email" value="" [(ngModel)]="client.email">
          </div>
        </div>

        <div class="form-group-row">
          <div class="col-sm-6">
            <button class ="btn btn-primary" role="button" name="button" (click)="create()" *ngIf="!client.id else elseBlock"> Crear Cliente </button>


            <ng-template #elseBlock>
              <button class ="btn btn-warning" role="button" name="button" (click)="update()" > Editar Cliente </button>

            </ng-template>
          </div>

        </div>
      </form>

    </div>

</div>
