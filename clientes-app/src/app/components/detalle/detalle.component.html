<div *ngIf="modalService.modal" class="open-modal animacion fadeIn">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
          <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">

                <ul *ngIf="client" class="list-group text-dark mb-3">
                  <li class="list-group-item active">{{ client.name }}</li>
                  <li class="list-group-item">{{ client.lastName }}</li>
                  <li class="list-group-item">{{ client.email }}</li>
                  <li class="list-group-item">{{ client.createAt | date:"fullDate" }}</li>
                </ul>

                <div class="input-group">
                  <div class="custom-file">
                    <input (change)="selectFile($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                    <label class="custom-file-label" for="inputGroupFile04">Seleccionar Archivo</label>
                  </div>
                  <div class="input-group-append">
                    <button (click)="uploadFile()" [disabled]="!selectedFile" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir Archivo</button>
                  </div>
                </div>

                <div *ngIf="progreso > 0" class="progress" style="height: 40px;">
                  <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width:progreso+'%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                    {{progreso}}%
                  </div>
                </div>
              </div>

              <div class="col-sm">
                <img *ngIf="client?.photo" src="http://localhost:8080/api/uploads/img/{{ client.photo }}" alt="" class="img-thumbnail rounded">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
