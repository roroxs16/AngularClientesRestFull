<button type="button" (click)="setOcultar()" class="btn btn-primary my-3">{{ocultar==true? 'Ocultar':'Mostrar'}}</button>


<div class="card">
  <div class="card-header" >
    Listado de Cursos
  </div>
  <ul class="list-group" *ngIf="ocultar != false">
    <li  class="list-group-item" *ngFor="let curso of listCurso ">{{curso}}</li>
  </ul>

</div>
